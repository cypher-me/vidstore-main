{% extends "store/base.html" %} {% block content %}
<div class="container d-flex flex-row flex-wrap">
    {% for video in videos %}
        <div
            class="card mt-lg-5 mx-auto d-flex align-items-center border m-2"
            style="max-width: 25rem"
        >
            <!-- <video src="https://youtu.be/ZtSALXnyt5U" controls class="card-img-top" alt="..."></video> -->
            <div class="ratio ratio-4x3">
                <iframe width="560" height="345" src="{{ video.video_url }}?rel=0" frameborder="0" allowfullscreen></iframe>
                <!-- {{ video.video_url }} -->
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ video.video_title }}</h5>
                <p class="card-text">{{ video.video_description }}</p>
                <a href="#" class="btn btn-primary m-1">Add to Cart</a>
                <a href="./product.html" class="btn btn-primary pl-3 m-1">View</a>
            </div>
        </div>
    {% endfor %}

    

</div>

{% endblock content%}
